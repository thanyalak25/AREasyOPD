allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'android_component', ext:'aar')
	compile(name: 'core-1.1.0', ext:'aar')
	compile(name: 'unity_android_bridge', ext:'aar')


}

android {
	compileSdkVersion 28
	buildToolsVersion '27.0.3'

	defaultConfig {
		targetSdkVersion 28
		applicationId 'com.CAMT.AREasyOPD'
		ndk {
            abiFilters 'armeabi-v7a'
        }
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb','vuforia/areasyopd.dat','vuforia/areasyopd.xml','wikitude/car.wtc','wikitude/dinosaurs.wtc','wikitude/firetruck.wto','wikitude/iot_tracker.wtc','wikitude/magazine.wtc'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}

}
